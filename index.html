<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-weather aplikation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app_wrap">
        <main>
            <section class="location">
                <div class="city">Egypt, Us</div>

        <header>

        </header>
    </div>
